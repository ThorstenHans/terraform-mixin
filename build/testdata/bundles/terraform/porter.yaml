mixins:
  - terraform

name: terraform
version: 0.1.0
registry: getporterci

parameters:
  - name: file_contents
    type: string
    applyTo:
      - install
      - upgrade

install:
  - terraform:
      description: "Install Terraform assets"
      vars:
        file_contents: "{{bundle.parameters.file_contents}}"
      outputs:
        - name: file_contents

upgrade:
  - terraform:
      description: "Upgrade Terraform assets"
      vars:
        file_contents: "{{ bundle.parameters.file_contents }}"
      outputs:
        - name: file_contents

plan:
  - terraform:
      description: "Invoke 'terraform plan'"

uninstall:
  - terraform:
      description: "Uninstall Terraform assets"

outputs:
  - name: file_contents
    type: string
    applyTo:
      - install
      - upgrade
